<div class="mb-3">
    <input type={{type}} class="form-control" [formControl]="control"
        [class.is-invalid]="control.touched && control.invalid" placeholder={{label}}>
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        {{label}} at least {{control.errors?.['minlength'].requiredLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}} less than {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
        Password do not matching</div>

</div>
