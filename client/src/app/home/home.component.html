<div class="container mt-5">
    <div *ngIf="!registerForm" style="text-align: center;" >
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is Sign Up!</p>
        <div class="text-center">
            <button (click)="showRegisterForm()" class="btn btn-primary btn-lg me-2" >Register</button>
            <button class="btn btn-primary btn-lg">Learn More</button>
        </div>
    </div>
    <div *ngIf="registerForm" class="container" >
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="showRegisterForm()"></app-register>
            </div>
        </div>
    </div>
</div>
