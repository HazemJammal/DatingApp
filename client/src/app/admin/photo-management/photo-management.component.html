
<div class="row mb-3">
    <div class="col-3 mb-1" *ngFor="let photo of photos">
        <h4>{{photo.username | titlecase}}</h4>
        <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1">
        <div class="btn-group">
            <button class="btn btn-success me-2 ms-3 btn-md" (click)="verifyPhoto(photo,'Accept')">Approve</button>
            <button class="btn btn-danger btn-md" (click)="verifyPhoto(photo,'Reject')">Reject</button>
        </div>
    </div>
</div>
